name: Deploy React App to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Build React app
    - name: Build React App
      run: npm run build
      env:
        NODE_ENV: production

    # 5️⃣ Upload build folder to VPS
    - name: Upload build to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || '22' }}
        source: "build/*"
        target: "/var/www/cmms-ui/build"

    # 6️⃣ Serve React build using PM2
    - name: Serve React app with PM2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_SSH_PORT || '22' }}
        script: |
          # Install PM2 and serve if not installed
          if ! command -v pm2 &> /dev/null; then
            npm install -g pm2 serve
          fi

          # Create folder if not exists
          mkdir -p /var/www/cmms-ui

          # Stop old process if exists
          if pm2 list | grep -q cmms-ui; then
            pm2 delete cmms-ui
          fi

          # Start new process serving the build folder
          pm2 start serve --name cmms-ui -- -s /var/www/cmms-ui/build -l 8000
          pm2 save
